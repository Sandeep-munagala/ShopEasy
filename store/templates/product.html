{% extends 'base.html' %}
{% block content %}
<div class = 'container'>
    <center>
    <div class="card" style="width: 30rem;">
            <img class="card-img-top" src="{{product.image.url}}" alt="Card image cap" width="200px" height="400px">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            {% if product.is_sale == True %}
                <b style = "color: red;">SALE IS ON!!</b><br>
                <strike>Rs.{{product.price}}/- </strike>&nbsp; Rs.{{product.sale_price}}/-<br>
                <br>
            {% else %}
                Rs.{{product.price}}/-<br>
            {% endif %}
            ID : {{ product.id }}
            <br><br>
            <a href = "{% url 'home' %}" class = "btn btn-secondary">Home</a>
            <a href = "{% url 'add_cart' product.id %}" class = "btn btn-secondary">Add to Cart</a>
            
        </div>
      </div>
      </center>
</div>
{% endblock %}
